<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset"UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>survey form</title>

  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">thank you for taking the time to help us improve the app</p>
  <form id="survey-form">
   <label id="name-label">Name<br> <input type="text"placeholder="enter your name" required id="name"></label><br>
   <label id="email-label">Email<br><input type="email" placeholder="enter your email" id="email" required></label><br>
   <label id="number-label">Age<br><input type="number" min="10" max="100" placeholder="enter your age" id="number"></label><br>
   <label>What is your favorite calisthenics exercise<br><select id="dropdown">
     <option>select an option</option>
     <option>Push ups</option>
     <option>Pull ups</option>
     <option>Squats</option>
     <option>Sit-ups</option>
     <option>other</option>
   </select>
   </label><br>
   <p>Would you recommend CalisthenicsBestApp to a friend</p>
<label><input type="radio" value="definitely" name="recommend">Definitely</label><label><input type="radio" value="maybe" name="recommend">Maybe</label>
<label><input type="radio" value="not sure" name="recommend">Not sure</label><br>
<label>What is your favorite feature of CalisthenicsBestApp<br><select id="dropdown">
  <option>select an option</option>
  <option>Challenges</option>
  <option>Marks</option>
  <option>New exercises</option>
  <option>other</option>
  </select>
</label>
<p>What would you like to see improved</p>
<label><input type="checkbox" value="variety-of-exercises" >Variety of exercises</label><br>
<label><input type="checkbox" value="more challenges">More challenges</label><br>
<label><input type="checkbox" value="cross-exercises">Cross-exercises</label><br>
<label><input type="checkbox" value="new routines">New routines</label>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..."></textarea><br>
<button id="submit" type="submit">Submit</button>
 </form>


  










</body>
</html>
